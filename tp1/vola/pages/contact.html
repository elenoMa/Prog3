<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet" />

</head>

<body>
    <header class="header">
        <div class="header__container">
            <img src="../img/logo.png" alt="logo" class="header__logo">

            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="../index.html" class="header__nav-link">Inicio</a></li>

                    <li class="header__nav-item"><a href="../pages/services.html" class="header__nav-link">Servicios</a>
                    </li>
                    <li class="header__nav-item"><a href="../pages/destinations.html"
                            class="header__nav-link">Destinos</a></li>
                    <li class="header__nav-item"><a href="../pages/contact.html" class="header__nav-link">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        </section>
        <div class="container" id="container">
            <section class="form-section">
                <h2>Contacto - <span class="brand">Volá!</span></h2>
                <form action="#" method="GET" id="contact-form">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required />

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="personas">Cantidad de personas:</label>
                    <input type="number" id="personas" name="personas" required />

                    <div id="edades-extras" class="edades-container"></div>

                    <label for="fecha">¿Qué fecha querés viajar?</label>
                    <input type="date" id="fecha" name="fecha" required />

                    <label for="destino">Destino deseado:</label>
                    <input type="text" id="destino" name="destino" required />

                    <button type="submit">Enviar</button>
                </form>
            </section>

            <section class="info-section">
                <div class="contact-info">
                    <h3>Información de contacto</h3>
                    <p>📧 <a href="mailto:contacto@vola.com.ar">contacto@vola.com.ar</a></p>
                    <p>📱 <a href="https://wa.me/5491123456789" target="_blank">WhatsApp: +54 9 11 2345 6789</a></p>
                    <p>📞 Teléfono: (011) 4567-8901</p>
                    <p>🌐 <a href="https://instagram.com/vola.argentina" target="_blank">Instagram: @vola.argentina</a>
                    </p>
                    <p>📘 <a href="https://facebook.com/vola.argentina" target="_blank">Facebook: /vola.argentina</a>
                    </p>
                </div>
            </section>
        </div>
        </section>
    </main>

    <footer id="footer">
        <section class="footer__container">
            <div class="footer__text">
                <p>© 2025 Volá!. All rights reserved.</p>
            </div>
        </section>
    </footer>

    <button id="scrollToTopBtn">↑</button>

    <script type="module" src="../JS/buttonScroll.js"></script>
    <script type="module" src="../JS/contactForm.js"></script>
</body>

</html>
